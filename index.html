<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Business card Design</title>
</head>
<body>
    <div class="container">
        <div class="card card__front">
            <div class="top">
              <img  src="./images/designwiselogo.png" alt="Card Logo"  >
            <h1>Designwise</h1>
            <p class="lead">Smart design for wise client always....</p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="card card__back">
            <div class="left">
                <div class="top">
                    <img src="./images/designwiselogo.png" alt="Card Logo">
                    <h1>designwise</h1>
                    <p class="lead">
                        Smart design for wise client always....
                    </p>
                </div>
                <div class="middle contact__details">
                    <span class="icon">
                        <i class="uil uil-globe"></i>
                    </span>
                    <span class="content">
                        <p>www.designwise.com</p>
                        <p>info@designwise.com</p>
                    </span>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right">
                <div class="top contact__details">
                    <span class="icon">
                        <i class="uil uil-phone"></i>
                    </span>
                    <span class="content">
                        <p>+234-703-3222-697</p>
                        <p>+234-703-3222-697</p>
                    </span>
                    <span class="icon">
                        <i class="uil uil-map-marker"></i>
                    </span>
                    <span class="content">
                        <p>Lagos Nigeria</p>
                        <p>Oyo Lagos Nigeria</p>
                    </span>
                  
                </div>
                <div class="middle">
                    <h2>Semiu Mukaila</h2>
                    <p>Website designer</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
